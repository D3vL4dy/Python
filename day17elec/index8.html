<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <style>
  .mytd input{
    font-size: 2em;
    width: 50px;
    height: 50px;
  }
  .mycall input{
    font-size: 2em;
    width: 105px;
    height: 50px;
  }
  .mydisp input{
    width: 160px;
    height: 30px;
    font-size: 1em;
    text-align: right;
  }
  
  </style>
  <script>
function myclick(obj) {
    var txt = document.querySelector("#it");
    txt.value += obj.value;
   }
function mycall() {
    var txt = document.querySelector("#it");
    alert("calling~\n"+txt.value);
   }

</script>
  <body>
<table>
      <tr>
          <td class="mydisp" colspan="3">
            <input type="text" id="it"/>
          </td>
      </tr>
      <tr>
          <td class="mytd">
              <input type="button" value="1" onclick="myclick(this)"/>
          </td>
          <td class="mytd">
              <input type="button" value="2" onclick="myclick(this)"/>
          </td>
          <td class="mytd">
              <input type="button" value="3" onclick="myclick(this)"/>
          </td>
      </tr>
      <tr>
          <td class="mytd">
              <input type="button" value="4" onclick="myclick(this)"/>
          </td>
          <td class="mytd">
              <input type="button" value="5" onclick="myclick(this)"/>
          </td>
          <td class="mytd">
              <input type="button" value="6" onclick="myclick(this)"/>
          </td>
      </tr>
      <tr>
          <td class="mytd">
              <input type="button" value="7" onclick="myclick(this)"/>
          </td>
          <td class="mytd">
              <input type="button" value="8" onclick="myclick(this)"/>
          </td>
          <td class="mytd">
              <input type="button" value="9" onclick="myclick(this)"/>
          </td>
      </tr>
      <tr>
         <td class="mytd">
              <input type="button" value="0" onclick="myclick(this)"/>
          </td>
          <td class="mycall" colspan="2">
            <input type="button" id="btn" value="call" onclick="mycall()"/>
          </td>
      </tr>

    </table>
  </body>
</html>
